<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>Sign Up</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="signup_style.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>

    <body class="body">
      <div class="login-page">
        <div class="form">
          <form method="POST" action="signup.php">
            <img src="tttttt.png"  width="260" height="310">
            <input type="text" name="user_name" placeholder="User Name" required />
            <input type="text" name="first_name" placeholder="First Name" required />
            <input type="text" name="last_name" placeholder="Last Name" required/>
            
            <div data-role="main" class="ui-content">
                <fieldset data-role="controlgroup" >
                <legend>Choose your gender:</legend>
                
                  <label for="male">Male</label>
                  <input type="radio" name="gender" value="male" >
                  <label for="female">Female</label>
                  <input type="radio" name="gender" value="female" >
                </fieldset>
                <br>

            <input type="email" name="email" placeholder="E-mail address" required/>
            <input type="text" name="address" placeholder="Address" required />
            <input type="number" name="phone_no"  placeholder="Phone Number" required />
            <input type="password" name="password" placeholder="Password" required />
            <input type="password" name="co_password" placeholder="Confirm Password" required />
            <i class="fas fa-eye" onclick="show()"></i> 
            <br>
            <br>
          <label for="img">Select image:</label>
          <input type="file" name="img" accept="image/*" required >

      <div class="form-check d-flex justify-content-center mb-5">
        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" required />
        <label class="form-check-label" for="form2Example3g"> I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
        </label>
      </div>
        <button class="login-form" type="submit">SIGN UP</button>  
        </div>
      </div>
    </form>
    </body>

    
    <script>
      function show(){
        var password = document.getElementById("password");
        var icon = document.querySelector(".fas")
  
        if(password.type === "password"){
          password.type = "text";
        }
        else {
          password.type = "password";
        }
      };
    </script>
  </html>
